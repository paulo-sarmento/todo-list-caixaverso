<div class="app-container">
  <app-todo-input (onAddTodo)="todoStore.addTodo($event)"></app-todo-input>

  <div class="header">
    <h1>Lista de Tarefas</h1>
    <span>{{todoStore.countTodos}}</span>
  </div>

  <app-todo-list
    [todos]="todoStore.todos"
    (onRemoveTodo)="todoStore.removeTodo($event)"
    (onCompleteTodo)="todoStore.completeTodo($event)"
  ></app-todo-list>

  <section class="completed-section">
    <div class="header">
      <h2>Tarefas Conclu√≠das</h2>
      <span>{{todoStore.countCompletedTodos}}</span>
    </div>

    <ul class="completedTasks">
      @for (todo of todoStore.completedTodos; track $index) {
      <li class="taskItem completed">{{ todo.text }}</li>
      }
    </ul>
  </section>
</div>
